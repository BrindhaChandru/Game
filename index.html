<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    #quiz-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      margin-bottom: 10px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin-bottom: 5px;
    }

    #submit-btn {
      margin-top: 10px;
      padding: 8px 16px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
  <title>Simple Quiz</title>
</head>
<body>

<div id="quiz-container">
    <h1>Interactive Quiz</h1>
  <div class="question" id="question1">
    <p>1. What is the capital of France?</p>
    
      <input type="radio" name="q1" value="Paris"> Paris
      <input type="radio" name="q1" value="London"> London
      <input type="radio" name="q1" value="Berlin"> Berlin
    
  </div>

  <div class="question" id="question2">
    <p>2. Which planet is known as the Red Planet?</p>
      <input type="radio" name="q2" value="Mars"> Mars
      <input type="radio" name="q2" value="Jupiter"> Jupiter
      <input type="radio" name="q2" value="Venus"> Venus
    
  </div>

  <div class="question" id="question3">
    <p>3. What is the largest mammal on Earth ?</p>
      <input type="radio" name="q3" value="Elephant"> Elephant
      <input type="radio" name="q3" value="BlueWhale"> BlueWhale
      <input type="radio" name="q3" value="Giraffee"> Giraffe
  </div>

  <button id="submit-btn" onclick="calculateScore()">Submit</button>
  <div id="result"></div>
</div>

<script>
  function calculateScore() {
    const answers = {
      q1: "Paris",
      q2: "Mars",
      q3: "BlueWhale"
    };

    let score = 0;

    for (const question in answers) {
      const selectedOption = document.querySelector(`input[name="${question}"]:checked`);

      if (selectedOption) {
        const userAnswer = selectedOption.value;

        if (userAnswer === answers[question]) {
          score++;
        }
      }
    }
         alert("Interactive Quiz  score is :" +score)
    
  }
</script>

</body>
</html>
